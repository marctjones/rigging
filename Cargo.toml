[package]
name = "rigging"
version = "0.1.0"
edition = "2021"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
description = "Transport layer library for Servo-based browsers - Unix sockets, named pipes, and composable transports"
repository = "https://github.com/marctjones/rigging"
keywords = ["servo", "transport", "unix-socket", "named-pipe", "networking"]
categories = ["network-programming", "web-programming"]

[features]
default = ["unix", "tcp"]
unix = []
tcp = []
tor = []
named-pipe = []

[dependencies]
# URL parsing
url = "2"

# Async runtime
tokio = { version = "1", features = ["net", "io-util", "sync"] }
futures = "0.3"

# Hyper integration
hyper = { version = "1.4", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["client", "client-legacy", "tokio"] }
http-body-util = "0.1"
tower-service = "0.3"

# Error handling
thiserror = "1.0"

# Logging
log = "0.4"

# Serialization (for Corsair IPC protocol)
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Platform-specific
[target.'cfg(unix)'.dependencies]
tokio = { version = "1", features = ["net"] }

[target.'cfg(windows)'.dependencies]
tokio = { version = "1", features = ["net"] }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
