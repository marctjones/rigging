[package]
name = "rigging"
version = "0.2.0"
edition = "2021"
authors = ["The Servo Project Developers"]
license = "MPL-2.0"
description = "Transport layer and stable embedding API for Servo-based applications"
repository = "https://github.com/marctjones/rigging"
keywords = ["servo", "transport", "unix-socket", "browser", "embedding"]
categories = ["network-programming", "web-programming", "gui"]

[features]
default = ["unix", "tcp"]
unix = []
tcp = []
tor = []
named-pipe = []
# Enable embedded Servo browser engine
# When enabled, BrowserBuilder::run() will create actual browser windows
# When disabled, it returns EmbedError::ServoNotAvailable
servo = []

[dependencies]
# URL parsing
url = "2"

# Async runtime
tokio = { version = "1", features = ["net", "io-util", "sync"] }
futures = "0.3"

# Hyper integration (for transport layer)
hyper = { version = "1.4", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["client", "client-legacy", "tokio"] }
http-body-util = "0.1"
tower-service = "0.3"

# Error handling
thiserror = "1.0"

# Logging
log = "0.4"

# Serialization (for Corsair IPC protocol)
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Servo browser engine (optional)
# Uncomment when integrating with patched Servo fork:
# servo = { git = "https://github.com/marctjones/servo", branch = "main", optional = true }

# Windowing (for embedding API)
# winit = { version = "0.30", optional = true }

# Platform-specific
[target.'cfg(unix)'.dependencies]
tokio = { version = "1", features = ["net"] }

[target.'cfg(windows)'.dependencies]
tokio = { version = "1", features = ["net"] }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
